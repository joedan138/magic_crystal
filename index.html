<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body>
    <div class="wrapper">
        <div class="playArea">
            <img id="crystalBall" src="assets/images/crystal2.0.png" alt="crystal">
            <!-- These are the gems to be selected -->
            <div class="gemBox">
                <!-- blue gem -->
                <img class="gems" id="blueGem" src="assets/images/blueG.png" alt="Blue Gem">
                <!-- green gem -->
                <img class="gems" id="greenGem" src="assets/images/greenG.png" alt="greenGem">
                <!-- pink gem -->
                <img class="gems" id="pinkGem" src="assets/images/pinkG.png" alt="Pink Gem">
                <!-- red gem -->
                <img class="gems" id="redGem" src="assets/images/redG.png" alt="Red Gem">
                <!-- Magic Number -->
                <h2 id="targetNumber"></h2>
                <h3 class="yourScore"> Your Score</h3>
                <h3 id="currentScore"></h3>
            <!-- closing div of gemBox -->
            </div>
        <!-- closing div of playArea -->
        </div>
    <!-- closing div of wrapper -->
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>    
<script src="assets/javascript/game.js"></script>
</body>

</html>
